<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Usuários:</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Permissões</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Os dados dos usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        //Recebendo valores do servidor
        const data = await fetch('/ListUsers', {
				method: 'GET',
				headers: {
					'Authorization': `Bearer ${token}`
				}
				
			})

        fillTable(data)
        // Função para preencher a tabela com os dados dos usuários
        function fillTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';
            users.forEach(user => {
                const row = `
                    <tr id="${user.username}">
                        <td>${user.username}</td>
                        <td>${user.permissions}</td>
                        <td>
                            <a href="/edit/${user.}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="/delete/${user.id}" class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        async function deleteUser(username){

            const token = localStorage.getItem('jwtToken');
            const td = document.getElementById(username)
            try{
                
                const response = await fetch(`//DeleteUser//${username}`, {
                    method: 'DELETE',
                    headers: {
					'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`       
				}
                });
                if (!response.ok) {
                    throw new Error('Erro na solicitação');
                }else{
                    td.classList.add('removing');
                }
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }
    </script>
</body>
</html>
